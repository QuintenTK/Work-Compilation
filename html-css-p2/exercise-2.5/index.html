<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignInForm</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../head-folder/normalize.css">
</head>
<body>
     <form class="form-signin" action="https://formspree.io/f/mzzrjdwe" method="POST">
        <h1>Please sign in</h1>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Email address" minlength="5" maxlength="255" autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" maxlength="255">
        </div>
        <div class="form-group">
            <input type="checkbox" id="remember-me">
            <label class="label-inline" for="remember-me">Remember me</label>
        </div>
            <button class="btn">Sign in</button>
            <p class="muted">Copyright Â© 2025</p>
    </form>
</body>
